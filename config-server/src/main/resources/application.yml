server:
  port: 8888

logging:
  level:
    root: INFO
    org.spring.framework.cloud.config: DEBUG

spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: https://github.com/bindian0509/spring-cloud-config-server-repository.git
          username: bindian0509
          password: <gh-token>
          default-label : master
          clone-on-start: true
    fail-fast: true
